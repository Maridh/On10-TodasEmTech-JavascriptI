<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="news">
            <!-- cabeçalho -->
            <div class="container">
                <img class="icon" src="style/img/open-book (1).png" alt="icone livro" />
                <h1 class="news_title" id="formTitle"> My<span id="destaque">Audible</span>Books</h1>
            </div>
            <form action="" class="news__form" onsubmit="exibirDados(event)">
                <div class="news_form-body">
                    <label for="autor" class="news__label">Autor*</label>
                    <input type="text" class="news__input" id="author" placeholder="Insira o nome do autor aqui">
                    <label for="titulo" class="news__label">Título*</label>
                    <input type="text" class="news__input" id="titulo" placeholder="Insira o título aqui">
                    <label for="isbn" class="news__label">ISBN*</label>
                    <input type="text" class="news__input" id="isbn" placeholder="Insira o ISBN aqui">
                    <label for="data-publicacao" class="news__label">Data de Publicação*</label>
                    <input type="date" class="news__input" id="dataPublicacao">
                </div>
                <div class="news__form-group">
                    <input type="submit" class="button__news__button" name="enviar" id="botaoDeEnviar"
                        value="Adicionar Livro">
                </div>

                <div id="tabela_resposta">
                    <table> 
                        <thead>
                            <tr>
                                <th>Autor</th>
                                <th>Título</th>
                                <th>Data de Publicação</th>
                                <th>ISBN</th>
                                <th>Data de Inserção</th>
                                <th>Horário de Inserção</th>
                            </tr>
                        </thead>
                        <tbody id="resposta">                           
                        </tbody>
                    </table>
                </div>
            </form>
        </div>
    </div>
    <script src="script/script.js"></script>
</body>

</html>
